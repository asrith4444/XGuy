<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGuy</title>
    <style>
        body {
            width: 340px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'TwitterChirp', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
        }
        
        .header {
            padding: 24px 20px;
            text-align: center;
            background: #000000;
            border-bottom: 1px solid #2f3336;
        }
        
        .logo {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 900;
        }
        
        .title {
            font-size: 20px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 13px;
            opacity: 0.6;
            margin: 6px 0 0 0;
            color: #71767b;
        }
        
        .content {
            padding: 20px;
            background: #000000;
        }
        
        .status-section {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-good {
            background-color: #00ba7c;
        }
        
        .status-bad {
            background-color: #f4212e;
        }
        
        .shortcut-info {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .shortcut-title {
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 15px;
            color: #ffffff;
        }
        
        .shortcut-key {
            background: #000000;
            border: 1px solid #2f3336;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            margin-bottom: 12px;
            display: inline-block;
            color: #ffffff;
            font-weight: 600;
        }
        
        .instructions {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.5;
            color: #71767b;
        }
        
        .actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: 1px solid #2f3336;
        }
        
        .btn-primary:hover {
            background: #e7e7e8;
        }
        
        .btn-secondary {
            background: #000000;
            color: #ffffff;
            border: 1px solid #2f3336;
        }
        
        .btn-secondary:hover {
            background: #16181c;
        }
        
        .current-site {
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            opacity: 0.6;
            color: #71767b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ùïè</div>
        <h1 class="title">XGuy</h1>
        <p class="subtitle">AI-powered X replies & suggestions</p>
    </div>
    
    <div class="content">
        <div class="status-section">
            <div class="status-item">
                <span>API Key</span>
                <div class="status-indicator" id="api-status"></div>
            </div>
            <div class="status-item">
                <span>Personality</span>
                <div class="status-indicator" id="personality-status"></div>
            </div>
            <div class="status-item">
                <span>Current Site</span>
                <div class="status-indicator" id="site-status"></div>
            </div>
        </div>
        
        <div class="shortcut-info">
            <div class="shortcut-title">Quick Start</div>
            <div class="shortcut-key" id="shortcut-display">Ctrl+Shift+R</div>
            <div class="instructions">
                Navigate to any X post and press Ctrl+Shift+R to generate personalized replies, or Ctrl+Shift+S for AI-powered post suggestions.
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="test-btn">
                ‚ö° Test
            </button>
            <a href="options.html" target="_blank" class="btn btn-secondary">
                ‚öôÔ∏è Settings
            </a>
        </div>
        
        <div class="current-site" id="current-site">
            Not on X.com
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
